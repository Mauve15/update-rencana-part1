<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Veecode</title>
     <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/svg+xml" href="img/logo5.svg">
  </head>
  <body>
    <header class="navbar-container">
      <div class="logo">
        <img src="img/veecode.avif" alt="Veecode" />
      </div>
      <nav class="nav-list">
        <ul>
          <li><a href="index.html">Beranda</a></li>
          <li><a href="#">Jangka Panjang</a></li>
          <li><a href="#">Kontak</a></li>
        </ul>
      </nav>
    </header>
<section>
    <h1 align="center">Penambahan User Baru</h1>
    <div class="wrapper" >
      
      <div class="container bg-white shadow" id="user-form">
        <h2>Form User Data</h2>
        <hr>
        <form id="form-data-user" class="form">
          <div class="form-group">
            <label for="nama">Nama:</label><br>
            <input id="nama" type="text" name="nama" placeholder="Nama" value="" maxlength="10" required><br>
          </div>
          <div class="form-group">
            <label for="role">Role:</label><br>
            <input id="role" type="text" name="role" placeholder="Role" value="" maxlength="20" required><br>
          </div>
          <div class="form-group">
            <label for="domisili">Domisili:</label><br>
            <input id="domisili" type="text" name="domisili" placeholder="Domisili" value="" maxlength="10"
                   required><br>
          </div>
          <div class="form-group">
            <input id="submitButton" class="btn-submit"type="submit" value="Submit">
          </div>
        </form>
      </div>
      
      <div class="container" id="user-list">
        <h2>User List</h2>
        <hr>
        <table id=user-list-table>
          <thead>
            <tr>
              <th>Nama</th>
              <th>Role</th>
              <th>Domisili</th>
            </tr>
          </thead>
          <tbody id="user-list-detail" align="center">
          </tbody>
        </table>
      </div>
      
    </div>
  </section>  
  <script src="js/user.js"></script>
  <footer>  
    <div class="credit">
      <p>Created by Ridhwan Anang Ma'ruf. | &copy; 2024.</p>
    </div>
  </footer>
</body>
</html>
